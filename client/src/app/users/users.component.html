
<div class="row">
  <h6 class="title col-12   text-info">Intrest</h6>
  <div class="col-10"></div>
  <button class="btn btn-secondary col-2 " routerLink="/" routerLinkActive="active">Back</button>
  </div>
  
  <form [formGroup]="intrestForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-2">
        <label class="form-inline">
          Author
        </label>
      </div>
      <select required="required" class="form-control input-sm" formControlName="intrest">
        <option>Select Author</option>
        <option *ngFor="let au of Author" [selected]="au.intrest == true" >{{au.name}}</option>
      </select>
      <div class="mt-3">
          <button class="btn btn-primary" type="submit" [disabled]='!intrestForm.valid'>Submit</button>
        </div>
      
        <br>
    </div>
    </form>

    <div class="alert alert-danger mt-3" *ngIf="!intrestForm.valid">
      <ul>
        <li *ngIf="intrestForm.get('intrest').errors?.required">intrest is required</li>
      </ul>
    </div>
