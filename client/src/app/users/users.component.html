<div class="row">
  <h6 class="title col-12   text-info">myauthor</h6>
  <div class="col-10"></div>
</div>

<div *ngIf="isLoggedIn">
  You are logged in as {{ username }}
</div>
<div *ngIf="!isLoggedIn">
  <button routerLink="/login" routerLinkActive="active" class="btn btn-success col-2">Login Please</button>
</div>
<br>

<form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-2">
      <label class="form-inline">
        Author
      </label>
    </div>

    <input name="myauthor" type="text" class="form-control" [(ngModel)]="myauthor">

    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>

    <br>
  </div>
</form>
